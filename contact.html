		<main class="site-content contact">

			<div>
				<section>
	        <h2 class="emailhead">Email Me</h2>

	        <form class="contactform" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
						<div class="first-name">
							<label for="firstname" class="label_input_wrap">First Name:</label>
							<input type="text" name="req_firstname" id="firstname" placeholder="Jane"/>
						</div>
						<div class="last-name">
							<label for="lastname" class="label_input_wrap">Last Name:</label>
							<input type="text" name="lastname" id="lastname" placeholder="Doe"/>
						</div>
						<div class="email">
							<label for="email" class="label_input_wrap">Email:</label>
							<input type="email" name="req_email" id="email" placeholder="jdoe@example.com"/>
						</div>
						<div class="comments">
							<label for="comments" class="label_input_wrap">Your Message:</label>
							<textarea name="comments" id="comments" cols="55" rows="5" placeholder="Type your message here!"></textarea>
						</div>
						<div class="contact-buttons">
							<div class="submit">
								<input type="submit" value="Send"/>
							</div>
							<div class="reset">
								<input type="reset" value="Refresh"/>
							</div>
						</div>

					</form>
	      </section>

			</div>
